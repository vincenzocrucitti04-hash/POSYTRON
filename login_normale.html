<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iMed - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        .custom-green {
            color: #05603A;
        }
        .bg-custom-green {
            background-color: #05603A;
        }
        .bg-custom-green:hover {
            background-color: #044a2e;
        }
    </style>
</head>
<body class="min-h-screen overflow-x-hidden">
    <!-- 
    - flex flex-col: su mobile dispone gli elementi in colonna (uno sopra l'altro)
    - lg:flex-row: da 1024px in su, dispone in riga (affiancati)
    - min-h-screen: altezza minima = altezza dello schermo
    -->
    <div class="flex flex-col lg:flex-row min-h-screen">
        
        <!-- 
        - w-full: su mobile occupa tutta la larghezza (100%)
        - lg:w-1/2: da 1024px in su, occupa metà schermo (50%)
        
        - px-4: padding orizzontale piccolo su mobile (1rem = 16px)
        - sm:px-8: da 640px padding medio (2rem = 32px)
        - lg:px-12: da 1024px padding grande (3rem = 48px)
        - py-8: padding verticale mobile (2rem)
        - lg:py-12: da 1024px padding verticale maggiore (3rem)
        -->
        <div class="w-full lg:w-1/2 flex items-center justify-center px-4 sm:px-8 lg:px-12 py-8 lg:py-12 bg-white">
            
            <!--
            - w-full: larghezza 100% del contenitore
            - max-w-sm: massimo 384px su mobile (form più stretto)
            - sm:max-w-md: da 640px massimo 448px (form più largo)
            -->
            <div class="w-full max-w-sm sm:max-w-md">
                
                <!--
                - text-2xl: dimensione testo mobile (1.5rem = 24px)
                - sm:text-3xl: da 640px (1.875rem = 30px)
                - lg:text-4xl: da 1024px (2.25rem = 36px)
                - mb-2: margine bottom mobile
                - sm:mb-3: da 640px margine maggiore
                -->
                <h1 class="text-2xl sm:text-3xl lg:text-4xl font-bold text-gray-900 mb-2 sm:mb-3">
                    Benvenuto in <span class="custom-green">iMed</span>
                </h1>
                
                <!--
                - text-sm: testo piccolo mobile (0.875rem = 14px)
                - sm:text-base: da 640px testo normale (1rem = 16px)
                - mb-6: margine bottom mobile
                - sm:mb-8: da 640px margine maggiore
                -->
                <p class="text-sm sm:text-base text-gray-600 mb-6 sm:mb-8">
                    Inserisci le tue credenziali per accedere
                </p>
                
                <form>
                    <!--
                    - mb-4: margine bottom mobile (1rem)
                    - sm:mb-6: da 640px margine maggiore (1.5rem)
                    -->
                    <div class="mb-4 sm:mb-6">
                        <label for="email" class="block text-xs sm:text-sm font-medium text-gray-900 mb-2">
                            e-Mail
                        </label>
                        <!--
                        - py-2.5: padding verticale mobile (0.625rem = 10px)
                        - sm:py-3: da 640px padding maggiore (0.75rem = 12px)
                        - text-sm: dimensione testo mobile
                        - sm:text-base: da 640px dimensione normale
                        -->
                        <input 
                            type="email" 
                            id="email" 
                            placeholder="Inserisci il tuo indirizzo e-mail"
                            class="w-full px-3 sm:px-4 py-2.5 sm:py-3 text-sm sm:text-base border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500 focus:border-transparent"
                        >
                    </div>
                    
                    <div class="mb-3 sm:mb-4">
                        <label for="password" class="block text-xs sm:text-sm font-medium text-gray-900 mb-2">
                            Password
                        </label>
                        <div class="relative">
                            <input 
                                type="password" 
                                id="password" 
                                placeholder="Inserisci la tua password"
                                class="w-full px-3 sm:px-4 py-2.5 sm:py-3 text-sm sm:text-base border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500 focus:border-transparent pr-10 sm:pr-12"
                            >
                            <button 
                                type="button" 
                                class="absolute right-3 sm:right-4 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600"
                            >
                                <!--
                                - h-4 w-4: dimensione mobile (16px x 16px)
                                - sm:h-5 sm:w-5: da 640px più grande (20px x 20px)
                                -->
                                <svg id="eyeIcon" xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 sm:h-5 sm:w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                                </svg>
                            </button>
                        </div>
                    </div>
                    
                    <!--
                    - flex-col: su mobile dispone in colonna (uno sotto l'altro)
                    - sm:flex-row: da 640px dispone in riga (affiancati)
                    - gap-3: spazio tra gli elementi in colonna su mobile
                    - sm:gap-0: da 640px rimuove il gap (usa justify-between)
                    - items-start: allinea a sinistra su mobile
                    - sm:items-center: da 640px centra verticalmente
                    -->
                    <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-3 sm:gap-0 mb-5 sm:mb-6">
                        <div class="flex items-center">
                            <input 
                                type="checkbox" 
                                id="remember" 
                                class="w-4 h-4 text-teal-600 border-gray-300 rounded focus:ring-teal-500"
                            >
                            <label for="remember" class="ml-2 text-xs sm:text-sm text-gray-700">
                                Ricorda i miei dati
                            </label>
                        </div>
                        <a href="#" class="text-xs sm:text-sm text-teal-600 hover:text-teal-700 font-medium">
                            Password dimenticata?
                        </a>
                    </div>
                    
                    <!--
                    - py-2.5: padding verticale mobile
                    - sm:py-3: da 640px padding maggiore
                    - text-sm: testo mobile
                    - sm:text-base: da 640px testo normale
                    -->
                    <button 
                        type="submit"
                        class="w-full bg-custom-green text-white font-semibold py-2.5 sm:py-3 text-sm sm:text-base px-4 rounded-lg transition-colors duration-200"
                    >
                        Accedi
                    </button>
                </form>
            </div>
        </div>
        
        <!--
        - hidden: nascosto su mobile (display: none)
        - lg:flex: da 1024px visibile con display flex
        - lg:w-1/2: da 1024px occupa metà schermo
        
        - min-h-[300px]: altezza minima su mobile (se fosse visibile)
        - lg:min-h-0: da 1024px rimuove altezza minima
        -->
        <div class="hidden lg:flex lg:w-1/2 relative min-h-[300px] lg:min-h-0">
            
            <!--
            - top-4 right-4: posizione mobile (1rem = 16px dai bordi)
            - lg:top-8 lg:right-8: da 1024px più distante (2rem = 32px)
            -->
            <div class="absolute top-4 lg:top-8 right-4 lg:right-8 z-20">
                <!--
                - h-6: altezza mobile (1.5rem = 24px)
                - lg:h-8: da 1024px più grande (2rem = 32px)
                -->
                <img class="h-6 lg:h-8" src="./IMG/movibel.svg" alt="movibel">
            </div>

            <div class="w-full h-full relative">
                <img src="./IMG/backgroundtext.png" alt="background" class="w-full h-full object-cover">
                
                <div class="absolute inset-0 flex items-center justify-center p-4 sm:p-8">
                    <!--
                    - max-w-xs: massimo 320px su mobile
                    - sm:max-w-sm: da 640px massimo 384px
                    - lg:max-w-md: da 1024px massimo 448px
                    -->
                    <img src="./IMG/textlogo.svg" alt="iMed logo" class="max-w-xs sm:max-w-sm lg:max-w-md">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
