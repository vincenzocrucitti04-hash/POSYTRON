<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iMed - Autenticazione a due fattori</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
      }
      .custom-green {
        color: #05603a;
      }
      .bg-custom-green {
        background-color: #05603a;
      }
      .bg-custom-green:hover {
        background-color: #044a2e;
      }
      .code-input {
        width: 3rem;
        height: 3.5rem;
        text-align: center;
        font-size: 1.5rem;
        font-weight: 600;
      }
    </style>
  </head>
  <body class="h-screen overflow-hidden">
    <div class="flex h-full">
      <div
        class="w-full lg:w-1/2 flex items-center justify-center px-8 py-12 bg-white"
      >
        <div class="w-full max-w-md">
          <h1 class="text-4xl font-bold text-gray-900 mb-2">
            Autenticazione a due fattori
          </h1>
          <p class="text-gray-600 mb-2">
            Il codice di verifica Ã¨ stato inviato al tuo indirizzo e-mail.
          </p>
          <p class="text-gray-600 mb-8">
            Inseriscilo sotto per accedere ad iMed.
          </p>

          <form>
            <div class="mb-4">
              <label class="block text-sm font-medium text-gray-900 mb-3"
                >Inserisci il codice di verifica</label
              >

              <div class="flex gap-2 justify-between mb-6">
                <input
                  type="text"
                  maxlength="1"
                  class="code-input border-2 border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500 focus:border-transparent"
                  onkeyup="moveToNext(this, 'code2')"
                  id="code1"
                />
                <input
                  type="text"
                  maxlength="1"
                  class="code-input border-2 border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500 focus:border-transparent"
                  onkeyup="moveToNext(this, 'code3')"
                  id="code2"
                />
                <input
                  type="text"
                  maxlength="1"
                  class="code-input border-2 border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500 focus:border-transparent"
                  onkeyup="moveToNext(this, 'code4')"
                  id="code3"
                />
                <input
                  type="text"
                  maxlength="1"
                  class="code-input border-2 border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500 focus:border-transparent"
                  onkeyup="moveToNext(this, 'code5')"
                  id="code4"
                />
                <input
                  type="text"
                  maxlength="1"
                  class="code-input border-2 border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500 focus:border-transparent"
                  onkeyup="moveToNext(this, 'code6')"
                  id="code5"
                />
                <input
                  type="text"
                  maxlength="1"
                  class="code-input border-2 border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500 focus:border-transparent"
                  id="code6"
                />
              </div>
            </div>

            <button
              type="submit"
              class="w-full bg-custom-green text-white font-semibold py-3 px-4 rounded-lg transition-colors duration-200 mb-4"
            >
              Accedi
            </button>

            <p class="text-sm text-gray-700">
              Codice non ricevuto o scaduto?
              <a href="#" class="custom-green font-medium hover:underline"
                >Invia di nuovo</a
              >
            </p>
          </form>
        </div>
      </div>

      <div class="hidden lg:flex lg:w-1/2 relative">
        <div class="absolute top-8 right-8 z-20">
          <img class="h-8" src="movibel.svg" alt="movibel" />
        </div>

        <div class="w-full h-full relative">
          <img
            src="backgroundtext.png"
            alt="background"
            class="w-full h-full object-cover"
          />

          <div class="absolute inset-0 flex items-center justify-center">
            <img src="textlogo.svg" alt="iMed logo" class="max-w-md" />
          </div>
        </div>
      </div>
    </div>

    <script>
      const inputs = Array.from(document.querySelectorAll(".code-input"));

      inputs.map((input, index) => {
        input.addEventListener("input", () => {
          if (input.value.length >= input.maxLength && inputs[index + 1]) {
            inputs[index + 1].focus();
          }
        });

        input.addEventListener("keydown", (e) => {
          if (e.key === "Backspace" && !input.value && inputs[index - 1]) {
            inputs[index - 1].focus();
          }
        });
      });
    </script>
  </body>
</html>
