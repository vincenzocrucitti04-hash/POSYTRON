<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iMed - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        .custom-green {
            color: #05603A;
        }
        .bg-custom-green {
            background-color: #05603A;
        }
        .bg-custom-green:hover {
            background-color: #044a2e;
        }
    </style>
</head>
<body class="h-screen overflow-hidden">
    <div class="flex h-full">
        <div class="w-full lg:w-1/2 flex items-center justify-center px-8 py-12 bg-white">
            <div class="w-full max-w-md">
                <h1 class="text-4xl font-bold text-gray-900 mb-2">Benvenuto in <span class="custom-green">iMed</span></h1>
                <p class="text-gray-600 mb-8">Inserisci le tue credenziali per accedere</p>
                
                <form>
                    <div class="mb-6">
                        <label for="email" class="block text-sm font-medium text-gray-900 mb-2">e-Mail</label>
                        <input 
                            type="email" 
                            id="email" 
                            placeholder="Inserisci il tuo indirizzo e-mail"
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500 focus:border-transparent"
                        >
                    </div>
                    
                    <div class="mb-4">
                        <label for="password" class="block text-sm font-medium text-gray-900 mb-2">Password</label>
                        <div class="relative">
                            <input 
                                type="password" 
                                id="password" 
                                placeholder="Inserisci la tua password"
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500 focus:border-transparent pr-12"
                            >
                            <button 
                                type="button" 
                                class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600"
                            >
                                <svg id="eyeIcon" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                                </svg>
                            </button>
                        </div>
                    </div>
                    
                    <div class="flex items-center justify-between mb-6">
                        <div class="flex items-center">
                            <input 
                                type="checkbox" 
                                id="remember" 
                                class="w-4 h-4 text-teal-600 border-gray-300 rounded focus:ring-teal-500"
                            >
                            <label for="remember" class="ml-2 text-sm text-gray-700">Ricorda i miei dati</label>
                        </div>
                        <a href="#" class="text-sm text-teal-600 hover:text-teal-700 font-medium">Password dimenticata?</a>
                    </div>
                    
                    <button 
                        type="submit"
                        class="w-full bg-custom-green text-white font-semibold py-3 px-4 rounded-lg transition-colors duration-200"
                    >
                        Accedi
                    </button>
                </form>
            </div>
        </div>
        
        <div class="hidden lg:flex lg:w-1/2 relative">
            <div class="absolute top-8 right-8 z-20">
                <img class="h-8" src="movibel.svg" alt="movibel">
            </div>

            <div class="w-full h-full relative">
                <img src="backgroundtext.png" alt="background" class="w-full h-full object-cover">
                
                <div class="absolute inset-0 flex items-center justify-center">
                    <img src="textlogo.svg" alt="iMed logo" class="max-w-md">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
